version: "3.4"

services:
  rust_mysql_db:
    image: mysql:latest
    container_name: rust_mysql_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root@root"
    restart: always
    volumes:
      - rustdbdata:/var/lib/mysql
    networks:
      - rust_app_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: rust_mysql_db
      PMA_USER: root
      PMA_PASSWORD: "root@root"
      UPLOAD_LIMIT: 300M
    networks:
      - rust_app_network

volumes:
  rustdbdata:

networks:
  rust_app_network:
    driver: bridge
    name: rust_app_network
